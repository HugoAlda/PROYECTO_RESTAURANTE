<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 750" width="100vw" height="100vh" preserveAspectRatio="xMidYMid meet">
    
    <!-- Fondo svg -->
    <rect x="-90" y="0" width="100vw" height="100vh" fill="gray" />
    
    <g id="layout">
        <!-- Superficies grandes (2) - Comedores -->
        <g id="Comedores_(2)">
            <g id="Comedor_1" transform="translate(1020, 60) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="480" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="480" y1="0" x2="480" y2="320" stroke="#333" stroke-width="2"/>
                <line x1="480" y1="320" x2="0" y2="320" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="320" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Madera.png" x="1" y="1" width="480" height="320"/>
            </g>
            <g id="Puerta" transform="translate(915, 140)scale(0.7)rotate(270)">
                 <!-- Contorno de la puerta -->
                <line x1="100" y1="150" x2="50" y2="150" stroke="black" stroke-width="2"/> <!-- Lado de la puerta fijo -->
                <line x1="100" y1="100" x2="100" y2="150" stroke="black" stroke-width="2"/> <!-- Lado móvil de la puerta -->
                <!-- Arco de apertura -->
                <path d="M 50 150 A 50 50 0 0 1 100 100" fill="none" stroke="black" stroke-width="2" stroke-dasharray="4,4"/>
            </g>
            <g id="Comedor_2" transform="translate(700, 60) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="480" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="480" y1="0" x2="480" y2="320" stroke="#333" stroke-width="2"/>
                <line x1="480" y1="320" x2="0" y2="320" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="320" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Madera.png" x="1" y="1" width="480" height="320"/>
            </g>
        </g>

        <!-- Superficies medianas (3) - Terrazas -->
        <g id="Terrazas_(3)">
            <g id="Terraza_1" transform="translate(380, 210) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="330" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="330" y1="0" x2="330" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="330" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Cesped.png" x="1" y="1" width="328" height="148"/>
            </g>
            <g id="Terraza_2" transform="translate(1170, 210) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="330" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="330" y1="0" x2="330" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="330" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Cesped.png" x="1" y="1" width="328" height="148"/>
            </g>
            <g id="Terraza_3" transform="translate(380,540) rotate(0, 0, 0)">
                <line x1="0" y1="0" x2="640" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="640" y1="0" x2="640" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="640" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Cesped_largo.png" x="1" y="1" width="638" height="148"/>
            </g>
        </g>

        <!-- Superficies pequeñas (4) - Salas Privadas -->
        <g id="Salas_privadas(4)">
            <g id="Sala_privada_1" transform="translate(380, 60) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="0" x2="150" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Racholas.png" x="1" y="1" width="148" height="148"/>
            </g>
            <g id="Sala_privada_2" transform="translate(380, 540) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="0" x2="150" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Racholas.png" x="1" y="1" width="148" height="148"/>
            </g>
            <g id="Sala_privada_3" transform="translate(1170, 540) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="0" x2="150" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Racholas.png" x="1" y="1" width="148" height="148"/>
            </g>
            <g id="Sala_privada_4" transform="translate(1170, 60) rotate(90, 0, 0)">
                <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="0" x2="150" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="150" y1="150" x2="0" y2="150" stroke="#333" stroke-width="2"/>
                <line x1="0" y1="150" x2="0" y2="0" stroke="#333" stroke-width="2"/>
                <image href="./img/Racholas.png" x="1" y="1" width="148" height="148"/>
            </g>
        </g>
    </g>
</svg>